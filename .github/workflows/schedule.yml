on:
  schedule:
    - cron: 0 8,13,17 * * *
name: Download posts from google sheets
jobs:
  download-posts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: hugo
      - name: run blog post generator
        run: cd scripts/ && yarn node ./posts-from-gsheets.js
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply php-cs-fixer changes
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      - name: Copy theme modifications
        run: rsync -a themes/custom/ themes/minimal/

      - name: Build
        run: hugo --minify --cleanDestinationDir

      - name: clean up scss
        run: sudo rm -rf ./public/css/*.scss

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        if: contains(github.ref, 'hugo')
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
