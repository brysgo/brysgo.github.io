<script src= "/javascripts/faker.min.js"></script>
<script>
  function playKatamari() {
    var s = document.createElement('script');
    s.src='http://kathack.com/js/kh.js';
    document.body.appendChild(s);
  }

  $(document).ready(function() {
    var generatedText = "";
    var max = 500;
    var i = 0;
    var textHeight = function() {return $('#background_text').height()};
    var targetHeight = function() {return $('#main_content_wrap').height()};
    while (textHeight() < targetHeight()) {
      if (i > max) break;
      generatedText += ' ' + faker.hacker.phrase();
      $("#background_text").text(generatedText)
      ++i;
    }
  });
</script>
